<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display"></div>
        <div class = "buttons">
            <button class = "button operand" id="7">7</button>
            <button class = "button operand"id="8">8</button>
            <button class = "button operand"id="9">9</button>
            <button class = "button operator"id="/">&#247;</button>
            <button class = "button operand"id="4">4</button>
            <button class = "button operand"id="5">5</button>
            <button class = "button operand"id="6">6</button>
            <button class = "button operator"id="*">*</button>
            <button class = "button operand"id="1">1</button>
            <button class = "button operand"id="2">2</button>
            <button class = "button operand"id="3">3</button>
            <button class = "button operator"id="-">-</button>
            <button class = "button backspace"id="Backspace">&#x2190;</button>
            <button class = "button operand"id="0">0</button>
            <!-- <button class = "button operand decimal">.</button> -->
            <button class = "button operator"id="+">+</button>            
            <button class = "button equals"id="Enter">=</button>
        
        </div>
        <div class = "bottom-row">
            <button class = "button clear">CLEAR</button>
            
        </div>
        
    </div>
</body>
</html>
